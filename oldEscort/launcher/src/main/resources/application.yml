spring:
  datasource:
    url: jdbc:h2:file:../data/escort;IGNORECASE=TRUE;CIPHER=AES;
    username: dj_launcher
    password: dj_launcher520.. dj_launcher520..
    platform: h2
    driver-class-name: org.h2.Driver
    hikari: # http://blog.didispace.com/Springboot-2-0-HikariCP-default-reason/
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: H2HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  h2:
    console:
      # 进行该配置，程序开启时就会启动h2 web console。当然这是默认的，如果你不想在启动程序时启动h2 web console，那么就设置为false。
      enabled: true
      # 进行该配置，你就可以通过 URL/h2-console访问h2 web console。
      path: /h2-console
      settings:
        trace: false
        # 进行该配置后，h2 web console 就可以在远程访问了。否则只能在本机访问。
        web-allow-others: false
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none #update none




